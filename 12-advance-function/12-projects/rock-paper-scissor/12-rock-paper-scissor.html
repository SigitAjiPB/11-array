<html lang="en">
<head>

  <link rel="stylesheet" href="./style/12-rock-paper-scissor.css">
  <style></style>
</head>
<body>
  <p class="tittle">Rock Paper Scissors</p>

<!-- ====== Rock Section ======= -->
<button class="move-btn" onclick="
  playGame('rock');

  "><img class="move-icon" src="./assets/rock-emoji.png" alt=""></button>

  <button class="move-btn" onclick="
    playGame('paper');

  "><img class="move-icon" src="./assets/paper-emoji.png" alt=""></button>

  <!-- =========== Scissors Section ========= -->
  <button class="move-btn" onclick="
   playGame('scissors');
  
  
  "><img class="move-icon" src="./assets/scissors-emoji.png" alt=""></button>

  <p class="js-result"></p>
  <p class="js-move"></p>

  <p class="js-score"></p>



  <button class="reset-btn" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  ">Reset Score</button>
  <button class="auto-play-button" onclick="
  autoPlay();
  
  ">Auto Play</button>
  
  
  <script src="./12-rock-paper-sscissor.js">
  </script>
